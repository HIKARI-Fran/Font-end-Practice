    <script>
        function isObject(obj) {
            return typeof obj === 'object' && typeof obj !== null

        }
        Object.defineProperty(Object, 'congeal', {
            value: function (obj) {
                for (let i in obj) {
                    if (obj.hasOwnProperty(i)) {
                        if (isObject(obj[i])) {
                            Object.congeal(obj[i])
                        }
                        Object.defineProperty(obj, i, {
                            writable: false
                        })
                    }
                }
                Object.seal(obj)
            }
        })
        let obj1 = {
