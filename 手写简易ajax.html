<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function ajax(url) {
            const p = new Promise(
                (resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', url, true)
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4) {
                            if (xhr.status === 200) {
                                console.log(JSON.parse(xhr.responseText));
                            }
                        }
                    }
                    xhr.send(null)
                }
            )
            return p
        }
        const test = ajax('/data/test.json')
        test.then(data => {
            console.log(data);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
