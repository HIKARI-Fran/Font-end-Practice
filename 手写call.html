<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        Function.prototype.bind1 = function () {
            let args = Array.prototype.slice.call(arguments);
            let t = args.shift();
            const self = this;
            return function () {
                return self.apply(t, args)
            }

        }
    </script>
</body>

</html>
