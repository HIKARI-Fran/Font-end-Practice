<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(function () {
            console.log('9')
        }, 0)
        console.log("1")
        async function async1() {
            console.log('2')
            await async2()
            console.log('8')
        }
        async function async2() {
            return new Promise(function (resolve) {
                console.log('3')
                resolve()
            }).then(function () {
                console.log('6')
            })
        }
        async1()
        new Promise(function (resolve) {
            console.log('4')
            resolve()
        }).then(function () {
            console.log('7');
        })
        console.log('5');
    </script>
</body>

</html>
