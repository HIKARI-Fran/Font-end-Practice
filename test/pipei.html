<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <script>
        function cook() {
            console.log('开始做饭。');
            var p = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log('做饭完毕！');
                    resolve('鸡蛋炒饭');
                }, 1000);
            });
            return p;
        }

        function eat(data) {
            console.log('开始吃饭：' + data);
            var p = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log('吃饭完毕!');
                    resolve('一块碗和一双筷子');
                }, 2000);
            });
            return p;
        }

        function wash(data) {
            console.log('开始洗碗：' + data);
            var p = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log('洗碗完毕!');
                    resolve('干净的碗筷');
                }, 2000);
            });
            return p;
        }
        cook().then(
            data => {
                return eat(data)
            }
        ).then(data => {
            return wash(data)
        }).then(data => {
            console.log(data);
        })
    </script>
</body>

</html>
