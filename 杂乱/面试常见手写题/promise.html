<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function loadImg(url) {
            return new Promise(
                (resolve, reject) => {
                    let img = document.createElement('img');

                    document.body.appendChild(img)
                    img.onload = () => {
                        resolve()
                    }
                    img.onerror = () => {
                        reject(new Error('我出错了'))
                    }
                    img.src = url;
                }
            )

        }
        const url = 'https://images3.alphacoders.com/733/733061.png';
        loadImg(url).then(res => {
            console.log(res);
        }).catch((err) => {
            console.log(err);
        })
    </script>
</body>

</html>
