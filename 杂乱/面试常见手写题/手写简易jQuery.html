<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>我是文字1</p>
    <p>我是文字2</p>
    <p>我是文字3</p>
    <script>
        class JQuery {
            constructor(selector) {
                let result = document.querySelectorAll(selector);
                this.length = result.length;
                for (let i = 0; i < this.length; i++) {
                    this[i] = result[i]
                }

            }
            get(i) {
                return this[i]
            }
            each(fn) {
                for (let i = 0; i < this.length; i++) {
                    const elem = this[i];
                    fn(elem)
                }
            }
            on(type, fn) {
                return this.each(elem => {
                    elem.addEventListener(type, fn, false)
                })
            }
        }
        let p1 = new JQuery('p')

        console.log(p1);
        console.log(p1.get(1));
        p1.on('click', () => {
            alert(123)
        })
    </script>
</body>

</html>
