<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj1 = {
            name: '孙圣宗',
            game: {
                siongle: {
                    name: '原神',
                    newObj: {
                        name: "我草你妈"
                    }
                }
            },
            arr: ['a', 'b', 'c']
        }

        function deepClone(obj = {}) {
            if (typeof obj !== 'object' || obj == null) {
                return obj
            }
            let result;
            if (obj instanceof Array) {
                result = []
            } else {
                result = {}
            }
            for (let key in obj) {
                result[key] = deepClone(obj[key])
            }
            return result

        }
        const obj2 = deepClone(obj1);
        obj2.name = "郭嘉宇"
        console.log(obj1);
        console.log(obj2);
    </script>
</body>

</html>
