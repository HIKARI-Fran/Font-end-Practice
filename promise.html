<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function cbImg(url) {
            return new Promise(
                (resolve, reject) => {
                    const img = document.createElement('img');

                    img.onload = function () {
                        resolve(img)
                    }


                    img.onerror = function () {
                        reject(new Error('出错啦'))
                    }


                    img.src = url;
                }
            )
        }
        const url = 'https://i.loli.ne/020/05/21/4HsyTk6WhX7BIdF.jpg';

        cbImg(url).then(img1 => {
            console.log(img1.height);
            console.log(img1.width);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
