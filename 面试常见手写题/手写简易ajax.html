<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const test = ajax('./data/test.json')

        function ajax(path) {
            const p = new Promise(
                (resolve, reject) => {
                    const xhr = new XMLHttpRequest();
                    xhr.open('POST', path, true)
                    xhr.onreadystatechange = () => {
                        if (xhr.readyState == 4) {
                            if (xhr.status == 200) {
                                resolve(JSON.parse(xhr.responseText))
                            }
                        }
                    }
                    xhr.send()
                }

            )
            return p
        }
        test.then(data => {
            console.log(data);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>

</html>
