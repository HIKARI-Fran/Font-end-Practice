<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left-wrap {
            width: 100%;
        }

        .fl {
            float: left;
        }

        .left {
            margin-right: 200px;
            background-color: brown;
        }

        .right {
            width: 200px;
            background-color: aquamarine;
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="left-wrap fl">
        <div class="left"> 我是左边</div>
    </div>
    <div class="right fl">我是右边</div>
</body>

</html>
