<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            background-color: antiquewhite;
            width: 100%;
            height: 200px;

        }

        .left-wrap {
            margin-right: 200px;
        }

        .fl {
            float: left;
        }

        .right {
            margin-left: -200px;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="left fl">
        <div class="left-wrap">
            THis is Right
        </div>
    </div>
    <div class="right fl"> This isright</div>
</body>

</html>
