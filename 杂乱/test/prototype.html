<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            border-bottom: 1px solid #000;
        }

        .div2 {
            border-bottom: 1px solid #000;
            transform: scaleY(0.5);
        }
    </style>
</head>

<body>
    <h1>1px 的线</h1>
    <div class="div1">

    </div>
    <h1>0.5px的线</h1>
    <div class="div2"></div>
    <script>
        const calArr = function (nums) {
            let sum = 0;
            let max = nums[0];
            for (let i = 0; i < nums.length; i++) {
                sum += nums[i];
                max = max > sum ? max : sum;
                sum = sum > 0 ? sum : 0;
            }
            return max
        }
        console.log(calArr([-2, 1, -3, 4, -1, 2, 1, -5, 4]));
    </script>
</body>

</html>
