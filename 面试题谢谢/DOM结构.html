<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            display: none;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            visibility: hidden;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: violet;
            opacity: 0;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <script>
        var lis = document.getElementsByTagName("li");
        for (var i = 0; i < lis.length; i++) {
            (function (i) {
                lis[i].onclick = function () {
                    console.log(i);
                };
            })(i); //事件处理函数中闭包的写法
        }
        let sum = (a, b) => {
            return a + b
        }
        console.log(typeof sum)
    </script>
</body>

</html>
